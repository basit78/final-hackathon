<body>
    <h1 style="text-align: center;color: white;" class="h1">Add Dishes <i class="fas fa-pizza-slice"></i></h1>
    <!-- form start -->
    <section class="login-block">
        <div class="container">
            <div class="row">
                <div class="col-md-4 login-sec">
                    <h2 class="text-center" style="color: black;font-family: Georgia, 'Times New Roman', Times, serif;">
                        Add Dishes</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Item Name" id="itemname">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Price" id="price">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="category">
                                <option>Select Category</option>
                                <option value="Fast Food">Fast Food</option>
                                <option value="BBQ">BBQ</option>
                                <option value="Chines">Chines</option>
                                <option value="Singapori">Singapori</option>
                                <option value="Italian">Italian</option>
                                <option value="Desi">Desi</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Food Image :</label>
                            <input type="file" class="form-control-file" id="foodimage">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="deliverytype">
                                <option> Select Delivery Type</option>
                                <option value="Free">Free</option>
                                <option value="Paid">Paid</option>
                            </select>
                        </div>
                    </form>
                    <button class="btn btn-outline-dark" onclick="adddish()">Add Dish</button>

                </div>
                <div class="col-md-8 banner-sec">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img class="d-block img-fluid" src="../images/carousel 3.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="../images/carousel 05.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block img-fluid" src="../images/cr1.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
    <!-- form End -->
